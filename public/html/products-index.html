<h2>Showing {{pIndexVM.products.length}} products:</h2>

<ul>
  <li data-ng-repeat="product in pIndexVM.products">
    <a data-ui-sref="productsShow(product)">{{product.name}}</a>
</li>
</ul>

<input type="text" data-ng-model="pIndexVM.newProduct.name" />
<button type="button" data-ng-click="pIndexVM.create()">Create new Product</button>
